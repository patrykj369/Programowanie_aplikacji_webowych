<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notekeep</title>
  </head>
  <body>
    <main>

      <section class="searchInput" id="searchInputID">
        <input id="searchInp" type="text" placeholder="SEARCH NOTE"/>
        <input id="buttonInp" type="button"/>
      </section>

      <section class="content">
        <div class="topBar">
          <h1>All Notes</h1>
          <h3>6 notes</h3>
          <div class="addNoteDiv">
            <button id="addNoteButton" class="button">ADD NOTE</button>
          </div>
        </div>
        <div class="notesList">

        <div class="notesContent">
          <div class="topBarNotes">
            <button class="buttonPin"></button>
            <h1>Tytu≈Ç notatki bedzie tu wpisany </h1>
            <p>01/05/2021</p>
          </div>
          <div class="contentDivNotes">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.
              Itaque facilis saepe dignissimos hic at praesentium esse debitis.
            </p>
          </div>
          <div class="footerNotes">
            <button class="button">REMOVE</button>
          </div>
        </div>

      </div>
      </section>
    </main>

    <div id="myModal" class="modal">
      <div id="inModal" class="modal-content">
          <span id="spanFirst" class="close">&times;</span>
          <h1>Add new note</h1>
        <div id="modal1">
          <p>Title</p>
          <input type="text">
          <p>Content</p>
          <input type="textarea">
        </div>
      </div>
    </div>

    <script src="index.js"></script>

  </body>
</html>
